<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToneDAW.js - Simple Chord Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="./lib/Tone.js"></script>
    <script src="./lib/Midi.js"></script>
    <script src="./lib/jmon-tone.js"></script>
    <script src="./ToneDAW.js"></script>
</head>
<body>
    <div id="daw"></div>
    <script>
        // Simple Chord Test
        async function init() {
            console.log('üéπ Simple Chord Test - Initializing...');
            
            // Load project data
            console.log('üìÅ Loading simple chord test data...');
            const response = await fetch('./simple-chords.json');
            const projectData = await response.json();
            console.log('‚úÖ Project data loaded:', projectData);
            
            // Initialize ToneDAW
            console.log('üîÑ Initializing ToneDAW with chord test...');
            const daw = new ToneDAW('daw', projectData);
            
            console.log('üéØ ToneDAW initialized!');
            
            // Add detailed logging for chord playback
            window.chordPlaybackDebug = true;
            
            // Add a play button at the top for easier testing
            const playButton = document.createElement('button');
            playButton.textContent = '‚ñ∂Ô∏è Play Test Chords';
            playButton.style.padding = '10px';
            playButton.style.margin = '10px';
            playButton.style.fontSize = '16px';            playButton.onclick = () => {
                console.log('üéµ Starting playback of test chords...');
                if (daw && daw.transport) {
                    daw.transport.start();
                    console.log('‚ñ∂Ô∏è Playback started');
                }
            };
            
            const stopButton = document.createElement('button');
            stopButton.textContent = '‚èπÔ∏è Stop';
            stopButton.style.padding = '10px';
            stopButton.style.margin = '10px';
            stopButton.style.fontSize = '16px';
            stopButton.onclick = () => {
                console.log('‚èπÔ∏è Stopping playback');
                if (daw && daw.transport) {
                    daw.transport.stop();
                    console.log('‚èπÔ∏è Playback stopped');
                }
            };
            
            const buttonContainer = document.createElement('div');
            buttonContainer.style.textAlign = 'center';
            buttonContainer.appendChild(playButton);
            buttonContainer.appendChild(stopButton);
            
            document.body.insertBefore(buttonContainer, document.getElementById('daw'));
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
